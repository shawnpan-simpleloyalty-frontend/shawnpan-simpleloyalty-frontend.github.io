<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MULAH Rewards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #ffffff;
      color: #333333;
    }

    .container {
      text-align: center;
      max-width: 400px;
      width: 100%;
      padding: 20px;
    }

    .logo {
      font-size: 256px;
      font-weight: bold;
      color: #FF6600;
      margin-bottom: 20px;
    }

    .welcome-text {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .subtext {
      font-size: 14px;
      color: #FF6600;
      margin-bottom: 20px;
    }

    .input-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid #cccccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
    }

    .input-container select,
    .input-container input {
      border: none;
      outline: none;
      font-size: 16px;
      flex: 1;
    }

    .input-container select {
      max-width: 60px;
    }

    .input-container input {
      margin-left: 10px;
    }

    .check-button {
      background-color: #FF6600;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
      width: 100%;
    }

    .powered-by {
      margin-top: 20px;
      font-size: 12px;
      color: #888888;
    }

    .powered-by a {
      color: #007BFF;
      text-decoration: none;
    }

    footer {
      border-color: gray;
      border-radius: 5px;
      padding: 10rem;
      margin: 10rem
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">MULAH</div>
    <div class="welcome-text">Hello, Welcome!</div>
    <div class="subtext">Check Your Loyalty Points & Rewards</div>
    <div class="input-container">
      <select>
        <option value="+60">+60</option>
        <option value="+1">+1</option>
        <option value="+44">+44</option>
      </select>
      <input type="text" placeholder="Enter your mobile number" />
    </div>
    <button class="check-button">Check Loyalty Points</button>
    <footer>
      <div class="powered-by">Powered by <a href="https://www.MulahRewards.com">MulahRewards.com</a></div>
    </footer>
  </div>
</body>

</html>
